<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="assets/layouts/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>ECOMERSE</title>

<body>
  <!--header-->
  <div class="container-fluid">
    <div class="row footer">
      <div class="col-md-4 col-sm-4 icon">
      </div>
      <div class="col-md-8 col-sm-8 contact">
      </div>
    </div>
  </div>
  <!--lo mas vendido-->
  <div class=" morebold">
    <div class="container p-3">
      <div class="row my-5 justify-content-md-center ">
        <div class="col-md-4">
          <img src="img/title-art.svg" class=" img-fluid icon-outstanding" alt="">
        </div>
      </div>
      <br><br><br><br><br>
      <div class="row my-5 sold">
        <div class="col-md-3 col-sm-12">
          <img src="img/productsimgs/product-04.png" class="img-fluid" alt="..." />
          <div>
            <p>Sandalias Tipica Abierta</p>
            <h3>$26.50 <span class="badge">PROMO</span></h3>
            <H5><span><i class="fa fa-star pr-2 start"></i></span>4.8</H5>
          </div>
        </div>
        <div class="col-md-3 col-sm-12">
          <img src="img/productsimgs/product-03.jpg" class="img-fluid" alt="..." />
          <div>
            <p>Artesanías de Barro</p>
            <h3>$7.25.50 <span class="badge">PROMO</span></h3>
            <H5><span><i class="fa fa-star pr-2 start"></i></span>4.9</H5>
          </div>
        </div>
        <div class="col-md-3 col-sm-12">
          <img src="img/productsimgs/product-02.png" class="img-fluid" alt="..." />
          <div>
            <p>Collar de piedra preciosas</p>
            <h3>$10.30 <span class="badge">PROMO</span></h3>
            <H5><span><i class="fa fa-star pr-2 start"></i></span>4.5</H5>
          </div>
        </div>
        <div class="col-md-3 col-sm-12">
          <img src="img/productsimgs/product-01.png" class="img-fluid" alt="..." />
          <div>
            <p>Bolso bordado de moda</p>
            <h3>$24.99<span class="badge ">PROMO</span></h3>
            <H5><span><i class="fa fa-star pr-2 start"></i></span>4.2</H5>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!---destacados-->
  <div class="container">
    <div class="row my-5 justify-content-md-center ">
      <div class="col-md-4">
        <img src="img/title-art.svg" class=" img-fluid icon-outstanding" alt="">
      </div>
    </div>
    <div class="row my-5">
      <div class="col-md-6 col-sm-12">
        <img src="img/h2pic1.png" class="img-fluid" alt="" />
      </div>
      <div class="col-md-6 col-sm-12">
        <img src="img/h2pic2.png" class="img-fluid" alt="" />
      </div>
    </div>
  </div>
  <!--more product-->
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <img src="img/h3pic01.png" class="img-fluid" alt="">
      </div>
      <div class="col-md-6">
        <img src="img/h3pic03.png" class="img-fluid" alt="">
        <img src="img/h3pic02.png" class="img-fluid mt-5" alt="">
      </div>
    </div>
    <div class="text-center mt-5">
      <button class="btn btn-outline-primary btn-lg">VER MÁS DESCUENTOS</button>
    </div>
  </div>
  <!--icons-->
  <div class="container">
    <div class="row justify-content-md-center group-icon mt-5">
      <div class="col-md-2">
        <img src="img/logo01-hover.svg" class="img-fluid" alt="">

      </div>
      <div class="col-md-2">
        <img src="img/logo04-hover.svg" class="img-fluid" alt="">
      </div>
    </div>

  </div>

    <div class="row footer">
      <div class="col-md-4 col-sm-12 text-center">

      <div class="col-md-8  col-sm-12 ">

          <div class="col-md-8">
            <p>HACERCA DE NOSOTROS</p>
          </div>
          <div class="col-md-4">
            <P>CONTACTO</P>
          </div>
        </div>
      </div>
    </div>
    <!--footer two-->
    <div class="row justify-content-md-center footer2">
      <div class="col-md-6">
      </div>
    </div>
